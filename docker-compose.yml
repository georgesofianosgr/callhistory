version: "3.8"

services:
  web:
    build: .
    ports:
      - "4040:3000"
    networks:
      - main
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://user:444555666@postgres:5432/database?schema=public
  postgres:
    image: postgres:16.4-alpine
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=database
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=444555666
    networks:
      - main
    volumes:
      - db:/var/lib/postgresql/data
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - main

networks:
  main:
    name: main
    driver: bridge

volumes:
  db:
    name: db
    driver: local
